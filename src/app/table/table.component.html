
<mat-card><mat-card-title style="text-align: center;">{{title}} table</mat-card-title></mat-card>
<br>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    
    @for (column of gridColumns; track column) {
        @if (column['type'] == undefined) {  
            <!-- Any Column -->
            <ng-container matColumnDef="{{column['column']}}">
                <th mat-header-cell *matHeaderCellDef> {{column['name'] }} </th>
                <td mat-cell *matCellDef="let record"> {{record[column['column']]}} </td>
            </ng-container>
        } 
        @else { 
            <!-- Date Column -->
            <ng-container matColumnDef="{{column['column']}}">
                <th mat-header-cell *matHeaderCellDef> {{column['name'] }} </th>
                <td mat-cell *matCellDef="let record"> {{record[column['column']] | date:'short'}} </td>
            </ng-container>
        }
    }

        <ng-container matColumnDef="selection">
            <th mat-header-cell *matHeaderCellDef> Selection</th>
            <td mat-cell *matCellDef="let record"> 
                <button mat-button (click)="selectedRecord(record)">select</button>
            </td>
        </ng-container>
        

        
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
