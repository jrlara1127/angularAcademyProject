<h5>Register a new {{title}} </h5> 

<form>
  <div class="mb-3 row">
    <label for="inputId" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-10">
      <input  [(ngModel)]="recordTmp.idElement" class="form-control" type="text" name="inputId" id="inputId" />
    </div>
  </div>

  <div class="mb-3 row">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="recordTmp.name" class="form-control" type="text" name="inputName"  id="inputName"/> 
    </div>
  </div>

  <div class="mb-3 row">
    <label for="inputComments" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="recordTmp.comments"  class="form-control" type="text" name="inputComments" id="inputComments" />
    </div>
  </div>
 
    <!--<input [disabled]="!(myForm.valid)" (click)="Add()" type=button value="Add" />-->
    <input  type="button" value="send to server" (click)="PosttoServer()" class="btn btn-secondary" />

</form>
